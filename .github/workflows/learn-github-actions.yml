name: run-bash-scripts
run-name: run-bash-scripts
on: [push]
jobs:
  run-bash-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: whoami
      - run: pwd
      - run: running bash script
      - name: Run a detailed powershell script
        shell: bash
        run: ls && bash/2024-11-bash.sh
