<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World from Kubernetes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #2266AA;
      margin-bottom: 20px;
      font-weight: 600;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .highlight {
      background-color: #f0f8ff;
      padding: 16px;
      border-radius: 4px;
      margin: 24px 0;
      font-family: monospace;
    }
    .info {
      margin-top: 32px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World from Kubernetes!</h1>
    <p>Your Kubernetes cluster is running properly with Helm!</p>
    
    <div class="highlight">
      Running on Docker + Kubernetes + Helm
    </div>
    
    <div class="info">
      <p>This page is served by Nginx, deployed using Helm on Kubernetes.</p>
      <p>A simple example to demonstrate container orchestration.</p>
    </div>
  </div>
</body>
</html>
